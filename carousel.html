<!-- CARRUSEL PRINCIPAL -->
<div id="carouselPrincipal"
     class="carousel slide"
     data-bs-interval="4000"
     data-bs-pause="false">

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#carouselPrincipal" data-bs-slide-to="2"></button>
    </div>

    <div class="carousel-inner">

        <div class="carousel-item active">
            <a href="Productos/wallpanel.html" class="carousel-link">
                <img src="img/carrusel/1.jpg" class="d-block w-100 carousel-img" alt="Wall Panel PVC">
                <div class="carousel-caption-custom">
                    <h2>Wall Panel PVC</h2>
                    <p>Diseños modernos para interiores</p>
                    <span class="btn btn-outline-light btn-sm mt-2">Ver productos</span>
                </div>
            </a>
        </div>

        <div class="carousel-item">
            <a href="Productos/deck.html" class="carousel-link">
                <img src="img/carrusel/2.jpg" class="d-block w-100 carousel-img" alt="Deck PVC">
                <div class="carousel-caption-custom">
                    <h2>Deck PVC</h2>
                    <p>Resistente, elegante y duradero</p>
                    <span class="btn btn-outline-light btn-sm mt-2">Ver productos</span>
                </div>
            </a>
        </div>

        <div class="carousel-item">
            <a href="Productos/spc.html" class="carousel-link">
                <img src="img/carrusel/3.jpg" class="d-block w-100 carousel-img" alt="Pisos SPC">
                <div class="carousel-caption-custom">
                    <h2>Pisos SPC</h2>
                    <p>Alta resistencia y fácil mantención</p>
                    <span class="btn btn-outline-light btn-sm mt-2">Ver productos</span>
                </div>
            </a>
        </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselPrincipal" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
    </button>
</div>
